<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Esse video esta hospedado no meu servidor</p>
   <video controls width="500" height="500">
    <source src="midia/myVideo.mp4" type="video/mp4">
    <source src="midia/myVideo.ogv" type="video/ogv">
    <p>seu navegador não possui compatibilidade com reprodução de videos</p>
   </video>
   <p>videos criados com a tag video gera muito custo e trafego de dados</p>
   <h1>inserindo videos do youtube para resolver o problema de trafego de dados</h1>
   <iframe width="600" height="400" src="https://www.youtube.com/embed/0yPQnBG0hzQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
